type Pool @entity {
  id: ID!
  asset0: String!
  asset1: String!
  isStable: Boolean!
  lpToken: String!

  lpTokenSupply: BigInt!

  reserve0: BigInt!
  reserve1: BigInt!

  volumeAsset0: BigInt!
  volumeAsset1: BigInt!

  mostRecentSnapshot: Int!
}

type PoolSnapshot @entity {
  id: ID!
  pool: Pool!
  timestamp: Int!
  lpTokenSupply: BigInt!
  reserve0: BigInt!
  reserve1: BigInt!
  volumeAsset0: BigInt!
  volumeAsset1: BigInt!
}
